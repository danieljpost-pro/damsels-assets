{% extends "base.html" %}

{% block title %}{{ config.title }} - Enter the Realm{% endblock %}

{% block content %}
<main class="welcome">
    <div class="welcome__container">
        <h1 class="welcome__title">{{ config.title }}</h1>
        <p class="welcome__tagline">{{ section.content | safe }}</p>
        
        <form class="login-form" action="#" method="post">
            <div class="login-form__field">
                <label for="username" class="login-form__label">Username</label>
                <input 
                    type="text" 
                    id="username" 
                    name="username" 
                    class="login-form__input"
                    required
                    autocomplete="username"
                >
            </div>
            
            <div class="login-form__field">
                <label for="password" class="login-form__label">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    class="login-form__input"
                    required
                    autocomplete="current-password"
                >
            </div>
            
            <button type="submit" class="login-form__submit">Enter</button>
        </form>
    </div>
</main>
{% endblock %}
